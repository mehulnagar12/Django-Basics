{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>

  <a href="{% url 'avatar_change' %}">Change your profile picture </a>
  {% load avatar_tags %}
  {% avatar user %}
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
